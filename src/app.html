<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<!-- <link rel="icon" href="%sveltekit.assets%/favicon.png" /> -->
	<!-- favicon generated by https://realfavicongenerator.net/favicon_result?file_id=p1i58pb2rpa5n1mp51g1t11n41vlb6 -->
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
	<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


	<style>
		@import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');

		* {
			box-sizing: border-box;
		}

		:root.loaded * {
			transition:
				color 0.1s ease-out,
				background-color 0.1s ease-out,
				border-color 0.1s ease-out;
		}

		/* Base styles and shared variables */
		:root {
			/* Typography */
			--navbar-breakpoint: 768px;
			--font-family-sans: Manrope, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			--font-family-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;

			/* Spacing */
			--spacing-unit: 8px;
			--spacing-xs: calc(var(--spacing-unit) * 0.5);
			/* 4px */
			--spacing-sm: var(--spacing-unit);
			/* 8px */
			--spacing-md: calc(var(--spacing-unit) * 2);
			/* 16px */
			--spacing-lg: calc(var(--spacing-unit) * 3);
			/* 24px */
			--spacing-xl: calc(var(--spacing-unit) * 4);
			/* 32px */

			/* Border radius */
			--border-radius-sm: 4px;
			--border-radius-md: 8px;
			--border-radius-lg: 16px;
			--border-radius-full: 9999px;

			/* Transition */
			--transition-fast: 0.1s ease;
			--transition-normal: 0.2s ease;
			--transition-slow: 0.3s ease;

			/* navbar */
			--navbar-button-spacing: -0.5px;
			--navbar-width: 0;
			--navbar-height: 0;

			/* safe area */
			--safe-area-top: 0;
			--safe-area-left: 0;
			--safe-area-right: 0;
			--safe-area-bottom: var(--navbar-height);
		}

		@media only screen and (min-width: 769px) {
			:root {
				--safe-area-left: var(--navbar-width);
				--safe-area-bottom: 0;
			}
		}

		/* Light theme (default) */
		:root {
			/* Colors */
			--color-primary: #007bff;
			--color-secondary: #6c757d;
			--color-success: #28a745;
			--color-danger: #dc3545;
			--color-warning: #ffc107;
			--color-info: #17a2b8;

			/* Text colors */
			--color-text-primary: #212529;
			--color-text-secondary: #6c757d;
			--color-text-muted: #98a6ad;

			/* Background colors */
			--color-bg-primary: #ffffff;
			--color-bg-secondary: #f8f9fa;
			--color-bg-tertiary: #e9ecef;

			/* Border colors */
			--color-border: #dee2e6;

			/* Shadows */
			--shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
			--shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

			/* Navbar */
			--color-bg-navbar: #e7e7e7ee;
			--color-navbar: #777777;

			/*****************
			DARK colors
			******************/
			--color-primary-dark: #3498db;
			--color-secondary-dark: #95a5a6;
			--color-success-dark: #2ecc71;
			--color-danger-dark: #e74c3c;
			--color-warning-dark: #f39c12;
			--color-info-dark: #3498db;

			/* Text colors */
			--color-text-primary-dark: #f8f9fa;
			--color-text-secondary-dark: #e9ecef;
			--color-text-muted-dark: #ced4da;

			/* Background colors */
			--color-bg-primary-dark: #2D2D2D;
			--color-bg-secondary-dark: rgb(49, 49, 49);
			--color-bg-tertiary-dark: #515151;

			/* Border colors */
			--color-border-dark: #4a4a4a;

			/* Shadows */
			--shadow-sm-dark: 0 1px 2px 0 rgba(0, 0, 0, 0.9);
			--shadow-md-dark: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
			--shadow-lg-dark: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

			/* Navbar */
			--color-bg-navbar-dark: #404040ee;
			--color-navbar-dark: #c7c7c7;
		}

		/* Dark theme */
		/* Applies when the .dark class is added to :root or prefers-color-scheme: dark is active and no light theme is explicitly set */
		:root.dark {
			/* Colors */
			--color-primary: var(--color-primary-dark);
			--color-secondary: var(--color-secondary-dark);
			--color-success: var(--color-success-dark);
			--color-danger: var(--color-danger-dark);
			--color-warning: var(--color-warning-dark);
			--color-info: var(--color-info-dark);

			/* Text colors */
			--color-text-primary: var(--color-text-primary-dark);
			--color-text-secondary: var(--color-text-secondary-dark);
			--color-text-muted: var(--color-text-muted-dark);

			/* Background colors */
			--color-bg-primary: var(--color-bg-primary-dark);
			--color-bg-secondary: var(--color-bg-secondary-dark);
			--color-bg-tertiary: var(--color-bg-tertiary-dark);

			/* Border colors */
			--color-border: var(--color-border-dark);

			/* Shadows */
			--shadow-sm: var(--shadow-sm-dark);
			--shadow-md: var(--shadow-md-dark);
			--shadow-lg: var(--shadow-lg-dark);

			/* Navbar */
			--color-bg-navbar: var(--color-bg-navbar-dark);
			--color-navbar: var(--color-navbar-dark);
		}

		@media only screen and (prefers-color-scheme: dark) {
			:root:not(.light) {
				/* Colors */
				--color-primary: var(--color-primary-dark);
				--color-secondary: var(--color-secondary-dark);
				--color-success: var(--color-success-dark);
				--color-danger: var(--color-danger-dark);
				--color-warning: var(--color-warning-dark);
				--color-info: var(--color-info-dark);

				/* Text colors */
				--color-text-primary: var(--color-text-primary-dark);
				--color-text-secondary: var(--color-text-secondary-dark);
				--color-text-muted: var(--color-text-muted-dark);

				/* Background colors */
				--color-bg-primary: var(--color-bg-primary-dark);
				--color-bg-secondary: var(--color-bg-secondary-dark);
				--color-bg-tertiary: var(--color-bg-tertiary-dark);

				/* Border colors */
				--color-border: var(--color-border-dark);

				/* Shadows */
				--shadow-sm: var(--shadow-sm-dark);
				--shadow-md: var(--shadow-md-dark);
				--shadow-lg: var(--shadow-lg-dark);

				/* Navbar */
				--color-bg-navbar: var(--color-bg-navbar-dark);
				--color-navbar: var(--color-navbar-dark);
			}
		}


		html,
		body {
			margin: 0;
			padding: 0;
			min-height: 100%;
			height: 100%;
			background-color: var(--color-bg-primary);
			color: var(--color-text-primary);
			font-family: var(--font-family-sans);
			font-weight: 200;
			accent-color: var(--color-primary);
		}

		h1 {
			font-size: 3em;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: 300;
		}

		input {
			border: none;
			outline: none;
			background-color: rgb(195, 195, 195);
		}

		button {
			border: none;
			outline: none;
			border-radius: var(--border-radius-full);
			padding: 1em 3ch;
			font-weight: bold;
			border: 1px solid var(--color-primary);
			background-color: var(--color-bg-primary);
			color: var(--color-primary);
		}

		button.default {
			background-color: var(--color-primary);
			color: var(--color-bg-primary);
		}

		a {
			text-decoration: none;
		}

		@keyframes fadeIn {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}
	</style>

	<script>
		function wait(milliseconds) {
			return new Promise(resolve => setTimeout(resolve, milliseconds));
		}

		window.handleDocumentLoad = () => {
			console.log('loaded');
		}
	</script>

	%sveltekit.head%
</head>

<body onload="handleDocumentLoad()" data-sveltekit-preload-data="hover">
	<div style="display: contents; min-height: 100%; height: 100%;">
		%sveltekit.body%
	</div>
</body>

</html>
